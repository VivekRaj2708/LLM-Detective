<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Highlighter Test</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .upload-section {
      flex: 1;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }

    .viewer-section {
      flex: 2;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 16px;
    }

    input[type="file"] {
      margin-top: 10px;
      background: white;
      border-radius: 6px;
      padding: 8px;
    }

    button {
      background: #00b4d8;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0096c7;
    }

    embed {
      width: 100%;
      height: 80vh;
      border-radius: 8px;
    }

    .loading {
      margin-top: 10px;
      color: #ffca3a;
    }
  </style>
</head>
<body>

  <h1>üìÑ PDF Highlighter Test</h1>

  <div class="container">
    <div class="upload-section">
      <h3>Upload a PDF</h3>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <br>
      <button onclick="uploadPDF()">Highlight PDF</button>
      <div id="status" class="loading"></div>
    </div>

    <div class="viewer-section">
      <h3>Highlighted PDF Preview</h3>
      <embed id="pdfViewer" type="application/pdf">
    </div>
  </div>

  <script>
    async function uploadPDF() {
      const fileInput = document.getElementById('pdfInput');
      const status = document.getElementById('status');
      const viewer = document.getElementById('pdfViewer');

      if (!fileInput.files.length) {
        alert('Please select a PDF file first.');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      status.textContent = 'Uploading and highlighting... Please wait ‚è≥';
      viewer.removeAttribute('src');

      try {
        const response = await fetch('http://127.0.0.1:5000/highlight_pdf', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.status === 'success') {
          status.textContent = '‚úÖ Highlighting completed!';
          const pdfBlob = base64ToBlob(data.highlighted_pdf_base64, 'application/pdf');
          const pdfUrl = URL.createObjectURL(pdfBlob);
          viewer.src = pdfUrl;
        } else {
          status.textContent = '‚ùå Error: ' + data.error;
        }

      } catch (err) {
        status.textContent = '‚ö†Ô∏è Failed: ' + err.message;
      }
    }

    function base64ToBlob(base64, type) {
      const byteCharacters = atob(base64);
      const byteArrays = [];
      for (let offset = 0; offset < byteCharacters.length; offset += 512) {
        const slice = byteCharacters.slice(offset, offset + 512);
        const byteNumbers = new Array(slice.length);
        for (let i = 0; i < slice.length; i++) {
          byteNumbers[i] = slice.charCodeAt(i);
        }
        byteArrays.push(new Uint8Array(byteNumbers));
      }
      return new Blob(byteArrays, { type });
    }
  </script>

</body>
</html>
