<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TinyBERT / DANN Inference Tester</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f8fb; color:#111; padding:28px; }
    .card { background:#fff; border-radius:12px; padding:20px; max-width:920px; margin:0 auto; box-shadow:0 6px 20px rgba(17,24,39,0.06); }
    h1 { margin:0 0 12px 0; font-size:20px; }
    label { display:block; margin-top:12px; font-weight:600; font-size:13px; }
    textarea { width:100%; min-height:100px; padding:10px; border-radius:8px; border:1px solid #e6e9ef; resize:vertical; font-family:monospace; }
    select, input[type="text"] { padding:8px 10px; border-radius:8px; border:1px solid #e6e9ef; }
    button { margin-top:12px; padding:10px 14px; border-radius:10px; background:#2563eb; color:white; border:0; cursor:pointer; font-weight:600; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    pre { background:#0b1220; color:#e6eef8; padding:12px; border-radius:8px; overflow:auto; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:12px; }
    .note { font-size:13px; color:#555; margin-top:10px; }
    .result { margin-top:16px; }
    .small { font-size:13px; color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inference Tester â€” /api/get</h1>

    <div class="small">Set the server base URL (where your FastAPI is running). Default: <code>http://127.0.0.1:3344</code></div>

    <label for="baseUrl">Server base URL</label>
    <input id="baseUrl" type="text" value="http://127.0.0.1:3344" />

    <label for="text">Input text (JSON key: <code>chars</code>)</label>
    <textarea id="text" placeholder="Paste or write the text you want to classify...">This output was generated by a small language model.</textarea>

    <div class="row">
      <div>
        <label for="type">Type (JSON key: <code>type</code>)</label>
        <select id="type">
          <option value="hw">hw</option>
          <option value="hw_mp">hw_mp</option>
          <option value="mw">mw</option>
          <option value="mw_mp">mw_mp</option>
        </select>
      </div>

      <div style="margin-left:auto">
        <label>&nbsp;</label>
        <button id="sendBtn">Send inference request</button>
      </div>
    </div>

    <div class="note">
      Response will be shown below. If you get a CORS error in console, see the note under the response box.
    </div>

    <div class="result">
      <h3 style="margin-top:8px; margin-bottom:6px;">Response</h3>
      <pre id="output">No request made yet.</pre>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const output = document.getElementById('output');
    const baseUrlInput = document.getElementById('baseUrl');

    sendBtn.addEventListener('click', async () => {
      const baseUrl = (baseUrlInput.value || '').replace(/\/+$/, '');
      const url = baseUrl + '/api/get';
      const text = document.getElementById('text').value;
      const type = document.getElementById('type').value;

      // simple validation
      if (!text.trim()) {
        output.textContent = "Please provide some input text.";
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      try {
        const resp = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chars: text, type: type })
        });

        const contentType = resp.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
          data = await resp.json();
        } else {
          data = await resp.text();
        }

        output.textContent = JSON.stringify({
          http_status: resp.status,
          ok: resp.ok,
          data: data
        }, null, 2);

        // If you want to scroll to the result area
        output.scrollIntoView({ behavior: 'smooth' });

      } catch (err) {
        console.error(err);
        output.textContent = "Network or CORS error:\n" + (err && err.message ? err.message : String(err)) + "\n\nCheck browser console for details.";
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send inference request';
      }
    });
  </script>
</body>
</html>
